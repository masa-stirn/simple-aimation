<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="bg"></div>
    <div class="litup"></div>
    <div id="toggle" class="girl"></div>
    <div  class="girl2"></div>
    <img class="hero" src="images/hero_150x278.png" alt="hero">
    <img  class="hero2" src="images/hero_150x278.png" alt="hero">
    <img class="body-parts head" src="images/head_150x129.png" alt="head">
    <img class="body-parts body" src="images/body_150x160.png" alt="body">
    <img class="body-parts larm" src="images/left-arm_80x108.png" alt="left arm">
    <img class="body-parts rarm" src="images/right-arm_80x102.png" alt="right arm">
    <img class="body-parts lleg" src="images/left-leg_80x135.png" alt="left leg">
    <img class="body-parts rleg" src="images/right-leg_80x139.png" alt="right leg">
    <audio id="audio" controls>
    <source src="sound/slap-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <audio id="audio2" controls>
    <source src="sound/explosion.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="buttons-style">
    <button id="shake">Shake</button>
    <button id="jump">Jump</button>
    <button id="onejump">One Jump</button>
    <button id="hit">Hit</button>
    <button id="fall">Fall</button>
    <button id="move">Walk</button>
    <button id="fade">Fade</button>
    <button id="glow">Glow</button>
    <button id="mirror">Mirror</button>
    <button id="fancy">Fancy</button>
    <button id="explode">Explode</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
